<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="styles/stylesReset.css" />
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <div class="centered centered_styles">
        <header class="header">
            <h1>ToDo</h1>
        </header>
        <div class="add-form add-form_dark">
            <input class="add-form__input add-form__input_dark" placeholder="I want to..."/>
        </div>
        <aside class="search-form">
            <div class="search-form-buttons"> 
                <button class="search-form-buttons__button search-form-buttons__button_dark">All</button>
                <button class="search-form-buttons__button search-form-buttons__button_done search-form-buttons__button_dark">Done</button>
                <button class="search-form-buttons__button search-form-buttons__button_dark">Undone</button>
            </div>
            <div class="search-form-sort">
                <p class="search-form-sort__text">Sort by Date:</p>
                <button class="search-form-sort__button">
                    <img class="search-form-sort__image" src="images/icons/arrow_up.svg" />
                </button>
                <button class="search-form-sort__button">
                    <img class="search-form-sort__image" src="images/icons/arrow_down.svg"  />
                </button>
            </div> 
        </aside>

        <main class="main">
            <article class="post">
                <div class="post__apply"><input class="post__apply-checkbox" type="checkbox" /></div>
                <div class="post__text"><input class="post__text-input post__text-input_dark" value="test" /></div>
                <time class="post__time post__time_size_s" datetime="2022-01-03 19:30">2022/01/03</time>
                <button class="post__delete">
                    <img class="post__delete-image" src="images/icons/delete.svg" />
                </button>
            </article>

            <article class="post">
                <div class="post__apply"><input class="post__apply-checkbox" type="checkbox" /></div>
                <div class="post__text"><input class="post__text-input post__text-input_dark" value="test" /></div>
                <time class="post__time post__time_size_s" datetime="2022-01-03 19:30">2022/01/03</time>
                <button class="post__delete">
                    <img class="post__delete-image" src="images/icons/delete.svg" />
                </button>
            </article>

            <article class="post">
                <div class="post__apply"><input class="post__apply-checkbox" type="checkbox" /></div>
                <div class="post__text"><input class="post__text-input post__text-input_dark" value="test" /></div>
                <time class="post__time post__time_size_s" datetime="2022-01-03 19:30">2022/01/03</time>
                <button class="post__delete">
                    <img class="post__delete-image" src="images/icons/delete.svg" />
                </button>
            </article>
        </main>

        <nav class="pages">
            <div class="pages__block pages__block_dark">
                <div class="pages__page"><button class="pages__page-button pages__page-button_dark"><<</button></div>
                <div class="pages__page"><button class="pages__page-button pages__page-button_dark pages__page-button_selected">1</button></div>
                <div class="pages__page"><button class="pages__page-button pages__page-button_dark">>></button></div>
            </div>
        </nav>
    </div>
</body>
</html>
